        // Function to load products based on category
        function loadProducts(category) {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';

            const filteredProducts = category === 'all'
                ? products
                : products.filter(product => product.category === category);

            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'col-md-4 col-lg-3 col-sm-6';
                productCard.innerHTML = `
                    <div class="card h-100">
                        <span class="category-badge">${getCategoryName(product.category)}</span>
                        <img src="${product.image}" class="card-img-top" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text text-primary fw-bold">${product.price}</p>
                        </div>
                        <div class="card-footer border-0 bg-white">
                            <button class="btn btn-primary w-100 view-product" data-id="${product.id}">Ver detalles</button>
                        </div>
                    </div>
                `;
                container.appendChild(productCard);

                // Add event listener to the button
                const viewButton = productCard.querySelector('.view-product');
                viewButton.addEventListener('click', function() {
                    const productId = parseInt(this.getAttribute('data-id'));
                    showProductDetail(productId);
                });
            });

// Function to show product detail
function showProductDetail(productId) {
    const product = products.find(p => p.id === productId);
    if (!product) return;

    currentProduct = product; // Actualiza currentProduct

    // Update detail page content
    document.getElementById('detailImage').src = product.image;
    document.getElementById('detailTitle').textContent = product.name;
    document.getElementById('detailPrice').textContent = product.price;
    document.getElementById('detailDescription').textContent = product.description;
    document.getElementById('detailCategory').textContent = getCategoryName(product.category);
    document.getElementById('detailSpecs').innerHTML = product.specs;

    // Debugging: Verifica que currentProduct se actualice correctamente
    console.log("Producto seleccionado:", currentProduct);

    // Hide catalog and show product detail
    document.getElementById('catalogSection').style.display = 'none';
    document.getElementById('productDetail').style.display = 'block';

    // Wire up the Comprar Ahora button for direct WhatsApp redirect
    const buyBtn = document.getElementById('buyButton');
    buyBtn.onclick = () => {
        const msg = encodeURIComponent(`¡Estoy interesado en el producto ${product.name} de Nextgens Tech!`);
        window.location.href = `https://wa.me/573180054426?text=${msg}`;
    };
}

        // Function to show catalog
        function showCatalog() {
            document.getElementById('productDetail').style.display = 'none';
            document.getElementById('catalogSection').style.display = 'block';
            document.getElementById('customerForm').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Function to get readable category name
        function getCategoryName(category) {
            const categories = {
                'audio': 'Audio',
                'accesorios': 'Accesorios',
                'carga': 'Carga',
                'relojes': 'Relojes',
                'celulares': 'Celulares'
            };
            return categories[category] || category;
        }
        // Search functionality
        const searchInput = document.createElement('input');
        searchInput.type = 'text';
        searchInput.placeholder = 'Buscar productos...';
        searchInput.className = 'form-control mb-4';
        searchInput.id = 'searchBar';

        // Add search bar to the category filter section
        const categoryFilter = document.querySelector('.category-filter');
        categoryFilter.insertBefore(searchInput, categoryFilter.firstChild);

        // Event listener for search input
        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const filteredProducts = products.filter(product =>
            product.name.toLowerCase().includes(query) ||
            product.description.toLowerCase().includes(query)
            );
            displaySearchResults(filteredProducts);
        });

        // Function to display search results
        function displaySearchResults(filteredProducts) {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';

            if (filteredProducts.length === 0) {
            container.innerHTML = '<p class="text-center">No se encontraron productos.</p>';
            return;
            }

            filteredProducts.forEach(product => {
            const productCard = document.createElement('div');
            productCard.className = 'col-md-4 col-lg-3 col-sm-6';
            productCard.innerHTML = `
                <div class="card h-100">
                <span class="category-badge">${getCategoryName(product.category)}</span>
                <img src="${product.image}" class="card-img-top" alt="${product.name}">
                <div class="card-body">
                    <h5 class="card-title">${product.name}</h5>
                    <p class="card-text text-primary fw-bold">${product.price}</p>
                </div>
                <div class="card-footer border-0 bg-white">
                    <button class="btn btn-primary w-100 view-product" data-id="${product.id}">Ver detalles</button>
                </div>
                </div>
            `;
            container.appendChild(productCard);

            // Add event listener to the button
            const viewButton = productCard.querySelector('.view-product');
            viewButton.addEventListener('click', function() {
                const productId = parseInt(this.getAttribute('data-id'));
                showProductDetail(productId);
            });
            });
        }
        // Shuffle products array for random order
        function shuffleProducts() {
            for (let i = products.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [products[i], products[j]] = [products[j], products[i]];
            }
        }

        // Shuffle products before loading them
        shuffleProducts();

const customerForm = document.getElementById('customerForm');
customerForm.addEventListener('click', function(e) {
    // if the click target is the overlay itself (not inside .form-container)
    if (e.target === customerForm) {
        // hide modal
        customerForm.style.display = 'none';
        // reset form
        const form = document.getElementById('purchaseForm');
        form.reset();
        form.classList.remove('was-validated');
        // clear any running countdown
        if (window._purchaseCountdown) {
            clearInterval(window._purchaseCountdown);
            window._purchaseCountdown = null;
        }
    }
});
